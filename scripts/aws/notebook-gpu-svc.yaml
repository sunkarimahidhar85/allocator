apiVersion: v1 
kind: Service
metadata:
  name: notebook-community-gpu
  labels:
    app: notebook-community-gpu
spec:
  type: LoadBalancer
  ports:
  - name: jupyterhub
    port: 80 
    targetPort: 8754
  - name: jupyterhub-api-proxy
    port: 81
    targetPort: 8755
  - name: tensorboard
    port: 6006
    targetPort: 6006
  - name: studio
    port: 5000
    targetPort: 5000
  - name: h2o  
    port: 54321
    targetPort: 54321
  selector:
    app: notebook-community-gpu
